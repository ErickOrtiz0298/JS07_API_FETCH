<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="preloaderCSSpuro.css">
  <title>JS07-API-FETCH</title>

</head>

<body>
  <div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">e-mail</th>
          <th scope="col">Image</th>
        </tr>
      </thead>
      <!--Loader con CSS Puro-->
      <div id="loader"></div>
      <tbody id="datosParaMostrar">
      </tbody>
    </table>
  </div>

  <script type="text/javascript">
    //Loader con CSS Puro    
    //El evento onload se ejecuta cuando se carga completamente la p√°gina

    window.onload = function () {
      let loader = document.getElementById("loader");
      let opacity = 1;
      const data = JSON.parse(localStorage.getItem('users'));
      let interval = setInterval(function () {
        opacity -= 0.05;
        loader.style.opacity = opacity;
        if (data != null) {
          console.log("La pagina recupera la informacion del LocalStorage");
          clearInterval(interval);
          loader.style.display = "none";
        }
      }, 200);
    }  
  </script>

  <script src="./index2.js"></script>
</body>

</html>
